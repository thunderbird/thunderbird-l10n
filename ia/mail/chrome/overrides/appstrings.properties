malformedURI2 = Verifica que le URL es correcte e retenta.
fileNotFound = Le file %S non pote esser trovate. Verifica le position e retenta.
fileAccessDenied = Le file al adresse %S non es legibile.
# %S is replaced by the uri host
httpErrorPage = %S restitueva un error.
serverError = %S pote haber un problema temporari o pote haber essite displaciate.
dnsNotFound2 = %S non poteva esser trovate. Verifica le nomine e retenta.
basicHttpAuthDisabled = Alcuno poterea mystificar le contento e poterea tentar de robar cosas como tu nomine de usator, contrasigno, o adresse e-mail. Tu parametros de connexion poterea alsi esser configurate incorrectemente.
unknownProtocolFound = Un del sequente protocollos (%S) non es un protocollo registrate o non es permittite in iste contexto.
connectionFailure = Le connexion era refusate tentante de contactar %S.
netInterrupt = Le connexion a %S ha claudite inexpectatemente. Alcun datos forsan ha essite transferite.
netTimeout = Le operation exiva foras tempore limite tentante de contactar %S.
redirectLoop = Limite de redirection pro iste URL excedite. Impossibile cargar le contento requirite. Isto pote esser causate per cookies que es blocate.
confirmRepostPrompt = Pro monstrar iste contento, Thunderbird debe inviar informationes que repetera alcun action (tal como un recerca o un confirmation de ordine) que era exequite antea.
resendButton.label = Reinviar
unknownSocketType = Iste documento non pote esser monstrate a minus que tu installa le gestor de securitate personal (PSM). Discarga e installa PSM e retenta, o contacta le administrator de tu systema.
netReset = Le documento non contine alcun dato.
notCached = Iste documento non es plus disponibile.
netOffline = Thunderbird es actualmente in modo sin connexion e non pote connecter se a internet.
isprinting = Impossibile cambiar le documento durante que illo es imprimite o in vista preliminar de impression.
deniedPortAccess = Le accesso al numero del porta era disactivate per rationes de securitate.
proxyResolveFailure = Le servitor proxy que tu ha configurate non poteva esser trovate. Verifica le parametros de tu servitor proxy e retenta.
proxyConnectFailure = Le connexion era refusate tentante de contactar le servitor proxy que tu ha configurate. Verifica le parametros de tu servitor proxy e retenta.
contentEncodingError = Le contento que tu tenta vider non pote esser monstrate perque illo usa un forma de compression non valide o non supportate.
unsafeContentType = Le contento que tu tenta vider non pote esser monstrate perque illo es continite in un typo de file que pote non esser secur aperir. Contacta le proprietarios del servitor pro informar les de iste problema.
malwareBlocked = Le servitor a %S ha essite signalate pro attaccos e ha essite blocate in base a tu parametros de securitate.
harmfulBlocked = Le contento a %S ha essite reportate perque es potentialmente malefic e ha essite blocate in base a tu parametros de securitate.
unwantedBlocked = Le servitor a %S ha essite reportate como servitor de software indesirate e ha essite blocate in base a tu parametros de securitate.
deceptiveBlocked = Le contento a %S ha essite reportate perque es fraudulente e ha essite blocate in base a tu parametros de securitate.
cspBlocked = Iste pagina ha un directiva de securitate de contento que lo impedi de esser cargate assi.
xfoBlocked = Iste pagina ha un directiva de X-Frame-Options que lo impedi de esser cargate in iste contexto.
corruptedContentErrorv2 = Le servitor a %S ha patite un violation de protocollo de rete que non pote esser reparate.
sslv3Used = Le securitate de tu datos sur %S non pote esser garantite perque illo usa SSLv3, un protocollo de securitate vulnerabile.
weakCryptoUsed = Le proprietario de %S ha configurate su servitor incorrectemente. Pro proteger tu informationes de esser robate, le connexion a iste servitor non ha essite establite.
inadequateSecurityError = Le servitor tentava negotiar un nivello de securitate inadequate.
blockedByPolicy = Tu organisation ha blocate accesso a iste contento.
blockedByCORP = Iste contento non ha essite cargate perque il pare que le configuration de securitate non concorda con le requesta precedente.
invalidHeaderValue = %S restitueva un titulo con characteres vacue non permittite per le standards de securitate del Web.
networkProtocolError = Thunderbird ha patite un violation de protocollo de rete que non pote esser reparate.
