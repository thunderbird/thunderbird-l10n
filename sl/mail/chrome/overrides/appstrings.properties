malformedURI2 = Prepričajte se, da je URL pravilen, in poskusite znova.
fileNotFound = Datoteke %S ni mogoče najti. Preverite njen naslov in poskusite znova.
fileAccessDenied = Datoteke na naslovu %S ni mogoče brati.
# %S is replaced by the uri host
httpErrorPage = %S je vrnil napako.
serverError = %S se ta trenutek morda sooča s težavo ali pa je preseljen.
dnsNotFound2 = %S ni bilo mogoče najti. Preverite ime in poskusite znova.
basicHttpAuthDisabled = Možno je, da nekdo ponareja vsebino in poskuša ukrasti podatke, kot so uporabniško ime, e-poštni naslov ali geslo. Drugi možen razlog je, da so vaše nastavitve povezave nepravilno nastavljene.
unknownProtocolFound = Eden izmed protokolov (%S) ni registriran ali ni dovoljen v tem okolju.
connectionFailure = Pri vzpostavljanju povezave s %S je bila zahteva zavrnjena.
netInterrupt = Povezava s %S je bila nepričakovano prekinjena. Nekateri podatki so morda bili preneseni.
netTimeout = Časovna omejitev za vzpostavitev povezave s %S je potekla.
redirectLoop = Omejitev preusmeritev za ta URL je bila prekoračena. Zahtevane vsebine ni mogoče naložiti. To morda povzročajo piškotki, ki so blokirani.
confirmRepostPrompt = Za prikaz te vsebine mora Thunderbird poslati podatke, ki bodo ponovili vsa predhodno izvedena dejanja (npr. iskanje ali potrdilo naročila).
resendButton.label = Ponovno pošlji
clientSocketMisconfiguration = Thunderbird se ne zna povezati na ta strežnik.
unknownSocketType = Tega dokumenta ni mogoče prikazati, če nimate nameščenega upravitelja osebne varnosti (PSM). Prenesite in namestite PSM, ali pa se obrnite na skrbnika sistema.
netReset = Dokument ne vsebuje podatkov.
notCached = Ta dokument ni več na voljo.
netOffline = Thunderbird je trenutno v načinu brez povezave, v katerem se ne more povezati z internetom.
isprinting = Dokumenta ne morete spremeniti, medtem ko se tiska ali je v predogledu tiskanja.
deniedPortAccess = Dostop do teh vrat je onemogočen iz varnostnih razlogov.
proxyResolveFailure = Posrednika, ki ste ga navedli, ni mogoče najti. Preglejte nastavitve posrednika in poskusite znova.
proxyConnectFailure = Povezava do posrednika, ki ste ga nastavili, je bila zavrnjena. Preglejte nastavitve posrednika in poskusite znova.
contentEncodingError = Vsebine, ki si jo želite ogledati, ni mogoče prikazati, ker uporablja neveljavno ali nepodprto obliko stiskanja.
unsafeContentType = Vsebine, ki si jo želite ogledati, ni mogoče prikazati, ker je vsebovana v vrsti datoteke, ki morda ni varna za odpiranje. O napaki obvestite lastnike strežnika.
malwareBlocked = Strežnik na %S naj bi se uporabljal za napade in je na podlagi vaših varnostnih nastavitev blokiran.
harmfulBlocked = Vsebina na naslovu %S je bila prijavljena kot potencialno škodljiva in je na podlagi vaših varnostnih nastavitev blokirana.
unwantedBlocked = Strežnik na naslovu %S je bil prijavljen, da ponuja neželeno programsko opremo, in je na podlagi vaših varnostnih nastavitev blokiran.
deceptiveBlocked = Vsebina na naslovu %S je bila prijavljena kot zavajajoča in je na podlagi vaših varnostnih nastavitev blokirana.
cspBlocked = Varnostna politika vsebine strani ne dovoljuje nalaganja v taki obliki.
xfoBlocked = Ta stran vsebuje pravilnik X-Frame-Options, ki ne dovoli prikaza strani na ta način.
corruptedContentErrorv2 = Strežnik %S je naletel na kršitev omrežnega protokola, ki je ni mogoče popraviti.
sslv3Used = Na %S ni mogoče zagotoviti varnosti vaših podatkov, ker uporablja ranljiv varnostni protokol SSLv3.
weakCryptoUsed = Strežnik %S je lastnik nepravilno nastavil. Povezava z njim ni bila vzpostavljena, da bi preprečili prestrezanje vaših podatkov.
inadequateSecurityError = Strežnik se je poskusil dogovoriti za nezadostno raven varnosti.
blockedByPolicy = Vaša organizacija je onemogočila dostop do tega strežnika.
blockedByCORP = Ta vsebina se ni naložila, ker se zdi, da se njena varnostna nastavitev ne ujema s predhodno vsebino.
invalidHeaderValue = %S je vrnila glavo s praznimi znaki, česar standardi spletne varnosti ne dovoljujejo.
networkProtocolError = Thunderbird je naletel na kršitev omrežnega protokola, ki je ni mogoče popraviti.
