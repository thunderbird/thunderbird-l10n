malformedURI2 = Pśeglědujśo pšosym, lěc URL jo korektny a wopytajśo hyšći raz.
fileNotFound = Dataja %S njedajo se namakaś. Pšosym pśeglědajśo městno a wopytajśo hyšći raz.
fileAccessDenied = Dataja na %S njejo cytajobna.
# %S is replaced by the uri host
httpErrorPage = %S jo pósłał zmólku slědk.
serverError = %S mógał nachylny problem měś abo jo snaź pśesunuł.
dnsNotFound2 = %S njejo se namakał. Pšosym pśeglědajśo mě a wopytajśo hyšći raz.
basicHttpAuthDisabled = Něchten mógał wopśimjeśe falšowaś a wopytaś, waše informacije kšadnuś, na pśikład wašo wužywaŕske mě, gronidło abo e-mailowu adresu. Waše zwiskowe nastajenja mógli teke wopak konfigurěrowane byś.
unknownProtocolFound = Jaden ze slědujucych (%S) njejo zregistrěrowany protokol abo njejo w toś tom konteksće dowólony.
connectionFailure = Pśi wopyśe se z %S do zwiska stajiś, jo se zwisk wótpokazał.
netInterrupt = Zwisk z %S jo se napśisko pśetergnuł. Někotare daty su se snaź pśenjasli.
netTimeout = Pśi wopyśe se z %S do zwiska stajiśo, jo operacija cas pśekšocyła.
redirectLoop = Dalejpósrědnjeński limit za toś ten URL jo pśekšocony. Njejo móžno, pominane wopśimjeśe zacytaś. To zawinujo se snaź pśez cookieje, kótarež su blokěrowane.
confirmRepostPrompt = Aby toś to wopśimjeśe pokazał, Thunderbird musy informacije pósłaś, kótarež budu akciju wóspjetowaś (na pśikład pytanje abo wobkšuśenje nadawka), kótaraž jo se pjerwjej pśewjadła.
resendButton.label = Znowego pósłaś
unknownSocketType = Toś ten dokument njamóžo se zwobrazniś, snaźkuli instalěrujośo Personal Security Manager (PSM). Śěgniśo a instalěrujśo PSM a wopytajśo hyšći raz abo stajśo se ze swójim systemowym administratorom do zwiska.
netReset = Dokument njewopśimujo daty.
notCached = Toś ten dokument wěcej njestoj k dispoziciji.
netOffline = Thunderbird jo tuchylu offline a njamóžo z internetom zwězaś.
isprinting = Dokument njedajo se změniś, mjaztym až śišćiśo abo sćo w śišćaŕskem pśeglěźe.
deniedPortAccess = Pśistup k pódanemu portowemu numeroju jo se z wěstotnych pśicynow znjemóžnił.
proxyResolveFailure = Proksy-serwer, kótaryž sćo konfigurował, njedajo se namakaś. Pšosym pśeglědajśo swóje proksy-nastajenja a wopytajśo hyšći raz.
proxyConnectFailure = Pśi wopyśe se z proksy-serwerom, kótaryž sćo konfigurował, do zwiska stajiś, jo se zwisk wótpokazał. Pšosym pśeglědajśo proksy-nastajenja a wopytajśo hyšći raz.
contentEncodingError = Wopśimjeśe, kótarež wopytujośo se woglědaś, njedajo se pokazaś, dokulaž wužywa njepłaśiwu abo njepódpěranu formu kompresije.
unsafeContentType = Wopśimjeśe, kótarež cośo se woglědaś, njedajo se pokazaś, dokulaž jo w datajowem typje wopśimjony, kótaryž njedajo se wěsće wócyniś. Pšosym stajśo se z wobsejźarjami serwera do zwiska, aby je wó toś tom problemje informěrował.
malwareBlocked = Serwer na %S jo se zazdaśim wužył za napady a jo se na zakłaźe wašych wěstotnych nastajenjow blokěrował.
harmfulBlocked = Wopśimjeśe na %S jo se ako potencielnje škódne k wěsći dało a jo se na zakłaźe wašych wěstotnych nastajenjow blokěrowało.
unwantedBlocked = Serwer na %S jo se ako sedło k wěsći dało, kótarež póbitujo njewitanu softwaru a jo se na zakłaźe wašych wěstotnych nastajenjow blokěrowało.
deceptiveBlocked = Wopśimjeśe na %S jo se ako potencielnje wobšudnikojske k wěsći dało a jo se na zakłaźe wašych wěstotnych nastajenjow blokěrowało.
cspBlocked = Toś ten bok ma wěstotne pšawidła za wopśimjeśe, kótarež zajźujo jogo zasajźenjoju na toś ten nałog.
xfoBlocked = Toś ten bok ma pšawidła X-Frame-Options, kótarež zacytanjeju w toś tom konteksće zajźuju.
corruptedContentErrorv2 = Serwer na %S jo pśekśiwjenje seśowego protokola dožywił, kótarež njedajo se pórěźiś.
sslv3Used = Wěstota wašych datow na %S njedajo se garantěrowaś, dokulaž wužywa se SSLv3, złamany wěstotny protokol.
weakCryptoUsed = Mějaŕ %S jo swój serwer wopak konfigurěrował. Aby swóje informacije pśeśiwo tomu šćitał, až se kšadnu, njejo se zwisk z toś tym serwerom napórał.
inadequateSecurityError = Serwer jo wopytał, njepśigódny wěstotny schójźeńk wujadnaś.
blockedByPolicy = Waša organizacija jo pśistup k toś tomu wopśimjeśeju blokěrowała.
blockedByCORP = Toś to wopśimjeśe njejo se zacytało, dokulaž se zda, ako njeby wěstotna konfiguracija z pjerwjejšnym napšašowanim wótpowědował.
invalidHeaderValue = %S jo slědk pósłał głowowu smužku z proznymi znamuškami, kótarež njejsu dowólone pśez standardy webwěstoty.
networkProtocolError = Thunderbird jo pśekśiwjenje seśowego protokola dožywił, kótarež njedajo se pórěźiś.
