malformedURI2 = 請檢查 URL 是否正確，然後再試一次。
fileNotFound = 找不到檔案 %S。請確定位置正確後再試一次。
fileAccessDenied = 無法讀取位於 %S 的檔案。
# %S is replaced by the uri host
httpErrorPage = %S 回傳錯誤訊息。
serverError = %S 可能暫時有問題，或內容已經移走。
dnsNotFound2 = 找不到 %S。請檢查名稱是否正確然後再試一次。
basicHttpAuthDisabled = 可能是其他假扮為該內容的有心人，正嘗試偷走您的使用者名稱、密碼、信件內容；也有可能是連線設定不正確。
unknownProtocolFound = 某個下列的通訊協定 %S 不是已註冊的通訊協定，或不允許在此環境中使用。
connectionFailure = 嘗試連線到 %S 時被拒絕。
netInterrupt = 與 %S 的連線中斷。可能只有部份資料傳送成功。
netTimeout = 嘗試連線到 %S 但超過時間限制仍無回應。
redirectLoop = 已超過此網址的轉向限制，無法載入請求的內容。可能是因為您不允許此網站使用 Cookie。
confirmRepostPrompt = Thunderbird 必須重新傳送先前送過的資料才能顯示此內容。這會重做一次所有事情（像是搜尋或線上購物）。
resendButton.label = 重新傳送
clientSocketMisconfiguration = Thunderbird 不知道如何與伺服器通訊。
unknownSocketType = 需安裝個人安全管理員（PSM）才能檢視此文件。請下載安裝 PSM 後再試一次，或與系統管理員連絡。
netReset = 此文件無資料。
notCached = 此文件已不存在。
netOffline = Thunderbird 正處於離線模式，無法連線到網路。
isprinting = 不能修改列印或預覽列印中的文件。
deniedPortAccess = 由於安全性考量，目前無法存取指定的 Port。
proxyResolveFailure = 找不到您所設定的 Proxy 伺服器，請檢查您的設定是否正確後再試一次。
proxyConnectFailure = 您設定的 Proxy 伺服器拒絕連線，請檢查您的設定是否正確後再試一次。
contentEncodingError = 您嘗試檢視的內容無法顯示，因為其中使用了無效或不支援的壓縮類型。
unsafeContentType = 因為其中含有可能不安全的檔案類型，無法顯示您嘗試檢視的內容。請向伺服器擁有者回報此問題。
malwareBlocked = %S 這台伺服器被回報會攻擊他人，已依照您的安全性設定予以封鎖。
harmfulBlocked = %S 這個內容被回報為可能有害，已依照您的安全性設定予以封鎖。
unwantedBlocked = %S 這台主機被回報會提供不安全的軟體，已依照您的安全性設定予以封鎖。
deceptiveBlocked = %S 這個內容被回報為欺騙性內容，已依照您的安全性設定予以封鎖。
cspBlocked = 這個頁面包含了內容安全政策以致於無法以這種方式被載入。
xfoBlocked = 這個頁面包含 X-Frame-Options 政策，以致於無法以這種方式載入。
corruptedContentErrorv2 = 伺服器 %S 發生了違反通訊協定的情況，無法修復。
sslv3Used = 無法保證您在 %S 的資料安全，因為此網站使用 SSLv3 通訊協定，這個協定已不再安全。
weakCryptoUsed = %S 的主機管理員未正確設定好伺服器。為了確保您的資訊不會被盜走，並未建立與該伺服器間的連線。
inadequateSecurityError = 此伺服器嘗試建立安全性不足的連線。
blockedByPolicy = 您的組織已封鎖存取此內容。
blockedByCORP = 因為此內容的安全性設定與前一筆請求不符，並未載入。
invalidHeaderValue = %S 送回了網頁安全標準不允許的含有空白字元的檔頭。
networkProtocolError = Thunderbird 遇到了違反通訊協定的情況，無法修復。
