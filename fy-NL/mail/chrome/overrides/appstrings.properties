malformedURI2 = Kontrolearje oft de URL krekt is en probearje it opnij.
fileNotFound = It bestân %S kin net fûn wurde. Kontrolearje de lokaasje en probearje it opnij.
fileAccessDenied = It bestân op %S is net lêsber.
# %S is replaced by the uri host
httpErrorPage = %S hat in flater weromstjoerd.
serverError = %S hat mooglik in tydlik probleem of kin ferpleatst wêze.
dnsNotFound2 = %S koe net fûn wurde. Kontrolearje de namme en probearje it opnij.
basicHttpAuthDisabled = Immen kin de ynhâld ferfalskje en saken lykas jo brûkersnamme, wachtwurd of e-mailadres probearje te stellen. Jo ferbiningsynstellingen kinne ek net krekt ynsteld wêze.
unknownProtocolFound = Ien fan de folgjende (%S) is net in registearre protokol of is net tastien yn dizze kontekst.
connectionFailure = De ferbining mei %S wurde wegere.
netInterrupt = De ferbining mei %S is ûnferwachts beëinige. Guon ynformaasje is mooglik ferstjoerd.
netTimeout = De wachttiid is foarby by it besykjen te ferbinen mei %S.
redirectLoop = De trochferwizingslimyt foar dizze URL is te grut wurden. Koe de opfrege ynhâld net lade. Dit kin komme troch blokkearre cookies.
confirmRepostPrompt = Om dizze ynhâld wer te jaan moat Thunderbird gegevens ferstjoere, wêrtroch elke hanneling dy't earder útfierd waard (lykas in sykopdracht of oarderbefêstiging) werhelle sille wurde.
resendButton.label = Opnij ferstjoere
clientSocketMisconfiguration = Thunderbird wit net hoe't it mei de server kommunisearje kin.
unknownSocketType = Dit dokument kin net werjaan wurde of it moast wêze dat jo de persoanlike befeiligingsbehearder (PSM) ynstallearje. Laad de PSM yn, ynstallearje de PSM en probearje it opnij of nim kontakt op mei jo systeembehearder.
netReset = It dokumint hat gjin gegevens.
notCached = Dit dokumint is net langer beskikber.
netOffline = Thunderbird is op dit stuit yn offlinemodus en kin gjin ferbining meitsje mei ynternet.
isprinting = It dokumint kin wizigje wylst it ôfdrukken of besjen as ôfdrukfoarbyld.
deniedPortAccess = Tagong ta it opjûne poartenûmer is net mooglik makke fanwegen befeiligingsredenen.
proxyResolveFailure = De proxyserver dy’t jo ynsteld hawwe kin net fûn wurde. Kontrolearje jo proxy-ynstellingen en probearje it opnij.
proxyConnectFailure = De ferbining mei de troch jo ynstelde proxyserver wurd wegere. Kontrolearje jo proxy-ynstellingen en probearje it opnij.
contentEncodingError = De ynhâld dy't jo besjen wolle kin net toand wurde, omdat it gebrûk makket fan in ûnjildige of net stipe foarm fan kompresje.
unsafeContentType = De ynhâld dy't jo besjen wolle kin net toand wurde, omdat it yn in bestânstype sit dat miskien net feilich is om te iepenjen. Nim kontakt op mei de website-eigeners om se te ynformearjen oer dit probleem.
malwareBlocked = De server op %S is nei’t sein wurdt brûkt foar oanfallen en is blokkearre op basis fan jo befeiligingsynstellingen.
harmfulBlocked = De ynhâld op %S is rapportearre as mooglik skealik en is blokkearre op basis fan jo befeiligingsynstellingen.
unwantedBlocked = De server op %S is rapportearre as in server dy't net-winske software oanbiedt en is blokkearre op basis fan jo befeiligingsynstellingen.
deceptiveBlocked = De ynhâld op %S is rapportearre as misliedend en is blokkearre op basis fan jo befeiligingsynstellingen.
cspBlocked = Dizze side hat in ynhâldsbefeiligingsbelied dat laden op dizze manier foarkomt.
xfoBlocked = Dizze side hat in belied foar X-Frame-Options dat laden fan dizze kontekst opkeart.
corruptedContentErrorv2 = De server op %S ûnderfûn in skeining fan it netwurkprotokol dy't net ferholpen wurde kin.
sslv3Used = Firefox kin de feilichheid fan jo gegevens net garandearje, omdat %S SSLv3 brûkt, in ûnbetrouber feilichheidsprotokol.
weakCryptoUsed = De eigener fan %S hat syn of har server net krekt konfigurearre. Om jo gegevens tsjin stellerij te beskermjen, is de ferbining mei dizze server net ta stân brocht.
inadequateSecurityError = De server hat probearre oer in net-tarikend befeiligingsniveau te ûnderhanneljen.
blockedByPolicy = Jo organisaasje hat tagong ta dizze side of ynhâld blokkearre.
blockedByCORP = Dizze ynhâld is net laden, omdat it liket dat de befeiligingskonfiguraasje net oerienkomt mei dy fan de foarige oanfraach.
invalidHeaderValue = %S hat in header weromstjoerd mei lege tekens dy’t net tastien binne troch webbefeiligingsstanderts.
networkProtocolError = Thunderbird ûnderfûn in skeining fan it netwurkprotokol dy’t net ferholpen wurde kin.
