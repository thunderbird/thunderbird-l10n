malformedURI2 = Пожалуйста, проверьте, что URL корректен и попробуйте снова.
fileNotFound = Файл %S не существует. Проверьте правильность написания адреса и попробуйте снова.
fileAccessDenied = Файл %S не может быть прочитан.
# %S is replaced by the uri host
httpErrorPage = %S вернул ошибку.
serverError = Возможно, у %S возникла временная проблема, или он мог переместиться.
dnsNotFound2 = %S не найден. Проверьте правильность написания имени и попробуйте снова.
basicHttpAuthDisabled = Кто-то может подменить содержимое и попытаться украсть ваше имя пользователя, пароль или адрес электронной почты. Ваши параметры соединения также могут быть установлены неверно.
unknownProtocolFound = Один из следующих протоколов (%S) не является зарегистрированным протоколом или не разрешен в этом контексте.
connectionFailure = В соединении с %S отказано.
netInterrupt = Соединение с %S было неожиданно прервано. Возможно, также была прервана передача данных.
netTimeout = Время ожидания соединения с %S истекло.
redirectLoop = Лимит перенаправлений с этого адреса превышен. Не удалось загрузить запрошенное содержимое. Это может быть вызвано блокировкой кук.
confirmRepostPrompt = Для отображения этого содержимого Thunderbird должен отправить информацию, которая повторит любое действие (например, поиск или подтверждение заказа), которое было выполнено ранее.
resendButton.label = Отправить заново
unknownSocketType = Документ не может быть отображён, пока вы не установите «Менеджер личной защиты» (PSM). Скачайте и установите PSM и попробуйте открыть документ снова или свяжитесь с системным администратором.
netReset = Документ не содержит данных.
notCached = Этот документ более не доступен.
netOffline = Thunderbird находится в автономном режиме и не может подключиться к Интернету.
isprinting = Во время печати или предварительного просмотра документ не может быть изменён.
deniedPortAccess = Доступ к данному порту закрыт из соображений безопасности.
proxyResolveFailure = Указанный прокси-сервер не найден. Проверьте настройки и попробуйте снова.
proxyConnectFailure = Отказ в соединении при попытке подключиться к указанному прокси-серверу. Проверьте настройки и попробуйте снова.
contentEncodingError = Содержимое, которое вы пытаетесь просмотреть, не может быть показано, так как оно использует недействительный или неподдерживаемый алгоритм сжатия данных.
unsafeContentType = Содержимое, которое вы пытаетесь просмотреть, не может быть отображено, так как оно содержится в типе файла, небезопасном для открытия. Пожалуйста, свяжитесь с владельцами сервера и сообщите им об этой проблеме.
malwareBlocked = Есть информация, что сервер %S используется для атак, поэтому он был заблокирован в соответствии с вашими настройками безопасности.
harmfulBlocked = Имеется информация о том, что содержимое на %S представляет потенциальную опасность. В соответствии с вашими настройками безопасности оно было заблокировано.
unwantedBlocked = Имеются сведения о том, что сервер %S используется для распространения нежелательных приложений и, основываясь на ваших настройках безопасности, был заблокирован.
deceptiveBlocked = Имеется информация о том, что содержимое на %S является поддельным, и, в соответствии с вашими настройками безопасности, было заблокировано.
cspBlocked = Эта страница имеет политику защиты содержимого, блокирующую данный способ её загрузки.
xfoBlocked = Эта страница имеет политику X-Frame-Options, блокирующую её загрузку в этом контексте.
corruptedContentErrorv2 = На сервере %S произошло нарушение сетевого протокола, которое не может быть устранено.
sslv3Used = Безопасность ваших данных на %S не может гарантирована, так как он использует уязвимый протокол защиты SSLv3.
weakCryptoUsed = Владелец %S неправильно настроил свой сервер. В целях защиты вашей информации от кражи соединение с этим сервером не установлено.
inadequateSecurityError = Сервер попытался установить недостаточно защищённое соединение.
blockedByPolicy = Ваша организация заблокировала доступ к этому содержимому.
blockedByCORP = Это содержимое не было загружено, так как похоже, что конфигурация безопасности не соответствует предыдущему запросу.
invalidHeaderValue = %S отправил в ответ заголовок с пустыми символами, что не разрешено стандартами веб-безопасности.
networkProtocolError = Thunderbird столкнулся с нарушением сетевого протокола, которое не может быть устранено.
