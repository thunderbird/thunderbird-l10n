malformedURI2 = โปรดตรวจสอบว่า URL ถูกต้องและลองอีกครั้ง
fileNotFound = ไม่พบไฟล์ %S โปรดตรวจสอบตำแหน่งที่ตั้งและลองอีกครั้ง
fileAccessDenied = ไฟล์ที่ %S ไม่สามารถอ่านได้
# %S is replaced by the uri host
httpErrorPage = %S ได้ส่งข้อผิดพลาดกลับมา
serverError = %S อาจมีปัญหาชั่วคราวหรืออาจจะถูกย้ายไปแล้ว
dnsNotFound2 = ไม่พบ %S โปรดตรวจสอบชื่อและลองใหม่อีกครั้ง
basicHttpAuthDisabled = อาจมีคนปลอมแปลงเนื้อหาและพยายามขโมยข้อมูล เช่น ชื่อผู้ใช้ รหัสผ่าน หรืออีเมลของคุณ และการตั้งค่าการเชื่อมต่อของคุณก็อาจไม่ถูกต้อง
unknownProtocolFound = หนึ่งในดังต่อไปนี้ (%S) ไม่ใช่โพรโทคอลที่ลงทะเบียนไว้หรือไม่อนุญาตในบริบทนี้
connectionFailure = การเชื่อมต่อถูกปฏิเสธขณะพยายามติดต่อไปยัง %S
netInterrupt = การเชื่อมต่อไปยัง %S ถูกยกเลิกอย่างไม่คาดคิด ข้อมูลบางส่วนอาจถูกโอนไปแล้ว
netTimeout = หมดเวลารอขณะพยายามติดต่อไปยัง %S
redirectLoop = จำนวนครั้งการเปลี่ยนเส้นทางสำหรับ URL นี้ได้เกินกำหนดแล้ว ไม่สามารถโหลดเนื้อหาที่ต้องการได้ ปัญหานี้อาจเกิดจากคุกกี้ถูกปิดกั้น
confirmRepostPrompt = เพื่อแสดงผลเนื้อหานี้ Thunderbird จะต้องส่งข้อมูลซึ่งจะทำซ้ำการกระทำใด ๆ (อย่างเช่น การค้นหาหรือการยืนยันคำสั่งซื้อ) ที่ได้ดำเนินการไว้ก่อนหน้านี้
resendButton.label = ส่งใหม่
unknownSocketType = ไม่สามารถแสดงเอกสารนี้ได้จนกว่าคุณจะทำการติดตั้งตัวจัดการความปลอดภัยส่วนบุคคล (Personal Security Manager) ดาวน์โหลดและติดตั้งตัวจัดการความปลอดภัยส่วนบุคคลและลองใหม่อีกครั้งหรือติดต่อผู้ดูแลระบบ
netReset = เอกสารนี้ไม่มีข้อมูล
notCached = เอกสารนี้ไม่มีอีกต่อไป
netOffline = ขณะนี้ Thunderbird อยู่ในโหมดออฟไลน์และไม่สามารถเชื่อมต่อกับอินเทอร์เน็ตได้
isprinting = ไม่สามารถเปลี่ยนแปลงเอกสารขณะกำลังพิมพ์หรืออยู่ในตัวอย่างก่อนพิมพ์
deniedPortAccess = การเข้าถึงพอร์ตที่ระบุถูกระงับด้วยเหตุผลทางความปลอดภัย
proxyResolveFailure = ไม่พบเซิร์ฟเวอร์พร็อกซีที่ตั้งค่าไว้ โปรดตรวจสอบการตั้งค่าพร็อกซีของคุณและลองใหม่อีกครั้ง
proxyConnectFailure = การเชื่อมต่อไปยังเซิร์ฟเวอร์พร็อกซีที่ตั้งค่าไว้ถูกยกเลิก โปรดตรวจสอบการตั้งค่าพร็อกซีของคุณและลองใหม่อีกครั้ง
contentEncodingError = ไม่สามารถแสดงเนื้อหาที่คุณกำลังพยายามจะดูเนื่องจากเนื้อหาใช้รูปแบบการบีบอัดที่ไม่ถูกต้องหรือไม่รองรับ
unsafeContentType = ไม่สามารถแสดงเนื้อหาที่คุณกำลังพยายามจะดูเนื่องจากเนื้อหามีชนิดไฟล์ที่อาจไม่ปลอดภัยที่จะเปิด โปรดติดต่อเจ้าของเซิร์ฟเวอร์เพื่อแจ้งพวกเขาให้ทราบถึงปัญหานี้
malwareBlocked = เซิร์ฟเวอร์ที่ %S ถูกรายงานว่าใช้สำหรับการโจมตีและถูกปิดกั้นตามการตั้งค่าความปลอดภัยของคุณ
harmfulBlocked = เนื้อหาที่ %S ถูกรายงานว่าอาจเป็นอันตรายและถูกปิดกั้นตามการตั้งค่าความปลอดภัยของคุณ
unwantedBlocked = เซิร์ฟเวอร์ที่ %S ถูกรายงานว่าแจกจ่ายซอฟต์แวร์ไม่พึงประสงค์และถูกปิดกั้นตามการตั้งค่าความปลอดภัยของคุณ
deceptiveBlocked = เนื้อหาที่ %S ถูกรายงานว่าหลอกลวงและถูกปิดกั้นตามการตั้งค่าความปลอดภัยของคุณ
cspBlocked = หน้านี้มีนโยบายความปลอดภัยของเนื้อหาที่ป้องกันจากการโหลดในลักษณะนี้
xfoBlocked = หน้านี้มีนโยบาย X-Frame-Options ที่ป้องกันไม่ให้หน้าถูกโหลดในบริบทนี้
corruptedContentErrorv2 = เซิร์ฟเวอร์ที่ %S ประสบกับการละเมิดโปรโตคอลเครือข่ายซึ่งไม่สามารถซ่อมแซมได้
sslv3Used = ไม่สามารถรับประกันความปลอดภัยของข้อมูลของคุณบน %S เนื่องจากใช้ SSLv3 ซึ่งเป็นโพรโทคอลที่มีปัญหาด้านความปลอดภัย
weakCryptoUsed = เจ้าของ %S ได้กำหนดค่าเซิร์ฟเวอร์ของพวกเขาไม่เหมาะสม เพื่อปกป้องข้อมูลของคุณจากการถูกขโมย การเชื่อมต่อไปยังเซิร์ฟเวอร์นี้จึงไม่ถูกสร้าง
inadequateSecurityError = เซิร์ฟเวอร์พยายามจะแลกเปลี่ยนระดับความปลอดภัยที่ไม่เพียงพอ
blockedByPolicy = องค์กรของคุณได้ปิดกั้นการเข้าถึงเนื้อหานี้
blockedByCORP = เนื้อหานี้ไม่ได้ถูกโหลดเนื่องจากดูเหมือนว่าการกำหนดค่าความปลอดภัยไม่ตรงกับคำขอก่อนหน้า
invalidHeaderValue = %S ได้ส่งส่วนหัวกลับมาพร้อมกับอักขระว่างเปล่าซึ่งไม่ได้รับอนุญาตตามมาตรฐานความปลอดภัยเว็บ
networkProtocolError = Thunderbird ได้พบการละเมิดโพรโทคอลเครือข่ายที่ไม่สามารถซ่อมแซมได้
