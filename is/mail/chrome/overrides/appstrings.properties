malformedURI2 = Athugaðu hvort vefslóðin sé rétt og reyndu aftur.
fileNotFound = Skráin %S finnst ekki. Athugaðu staðsetningu og reyndu aftur.
fileAccessDenied = Ekki hægt að lesa skrána á %S.
# %S is replaced by the uri host
httpErrorPage = %S sendi villu til baka.
serverError = %S gæti átt í tímabundnu vandamáli eða gæti hafa verið fært.
dnsNotFound2 = Ekki var hægt að finna %S. Athugaðu nafnið og reyndu aftur.
basicHttpAuthDisabled = Einhver gæti verið að falsa efnið og reynt að stela atriðum eins og notandanafni þínu, lykilorði eða netfangi. Tengistillingarnar þínar gætu einnig verið rangar.
unknownProtocolFound = Eitt af eftirfarandi (%S) er ekki skráð samskiptaregla eða ekki leyft í þessu samhengi.
connectionFailure = Tengingu var hafnað við tengingu við %S.
netInterrupt = Tengingin við %S var rofin óvænt. Einhver gögn gætu hafa tapast.
netTimeout = Aðgerðin rann út á tíma þegar reynt var að ná í %S.
redirectLoop = Hámarki endurbeininga fyrir þessa URL-slóð er náð. Get ekki hlaðið inn síðu. Ástæða fyrir þessu gæti verið að vefkökur séu ekki leyfðar.
confirmRepostPrompt = Til að birta þetta efni þarf Thunderbird að senda upplýsingar sem mun endurtaka aðgerðina sem var framkvæmd áður (til dæmis að leita eða panta).
resendButton.label = Endursenda
clientSocketMisconfiguration = Thunderbird veit ekki hvernig á að eiga samskipti við netþjóninn.
unknownSocketType = Ekki er hægt að birta þetta skjal nema uppsettur sé persónulegur öryggisstjóri (PSM). Sæktu og settu upp PSM og reyndu aftur, eða hafðu samband við kerfisstjóra.
netReset = Skjalið inniheldur engin gögn.
notCached = Þetta skjal er ekki lengur aðgengilegt.
netOffline = Thunderbird er núna að vinna án nettengingar og getur því ekki tengst internetinu.
isprinting = Þessu skjali er ekki hægt að breyta þegar verið er að prenta eða forskoða.
deniedPortAccess = Aðgangur að gátt hefur verið aftengt vegna öryggisstillinga þér til verndar.
proxyResolveFailure = Milliþjónn fannst ekki. Athugaðu stillingar milliþjóns og reyndu aftur.
proxyConnectFailure = Tengingu var neitað þegar haft var samband við milliþjón. Athugaðu stillingar milliþjóns og reyndu aftur.
contentEncodingError = Ekki er hægt að sýna þetta efni því það notar ógilda eða óstudda gagnaþjöppun.
unsafeContentType = Ekki er hægt að sýna efnið því það er innifalið í skráartegund sem getur verið varasamt að opna. Láttu eigendur vefþjónsins vita af þessu vandamáli.
malwareBlocked = Vefþjónninn á %S hefur verið tilkynntur sem árásarsvæði og aðgangur hefur verið hindraður vegna öryggisstillinga þinna.
harmfulBlocked = Efnið á %S hefur verið tilkynnt sem hugsanlega skaðlegt og hefur verið lokað á það út frá öryggisstillingum þínum.
unwantedBlocked = Tilkynnt hefur verið að vefsvæðið %S sé að deila óæskilegum hugbúnaði og hefur því verið lokað fyrir aðgang að því vegna öryggisstillinga.
deceptiveBlocked = Tilkynnt hefur verið að efnið á %S sé sviksamlegt og hefur því verið lokað fyrir aðgang að því vegna öryggisstillinga.
cspBlocked = Þessi síða inniheldur öryggisreglu sem kemur í veg fyrir að hægt sé að hlaða henni inn á þennan hátt.
xfoBlocked = Þessi síða inniheldur X-Frame-Options öryggisreglu sem kemur í veg fyrir að hægt sé að hlaða henni inn á þennan hátt.
corruptedContentErrorv2 = Vefþjónninn á %S hefur valdið broti á netsamskiptareglum sem ekki er hægt að laga.
sslv3Used = Ekki er hægt að ábyrgjast öryggi gagna á %S þar sem það notar SSLv3, sem er gallaður öryggisstaðall.
weakCryptoUsed = Eigandi %S hefur stillt vefþjóninn sinn rangt. Til að koma í veg fyrir að upplýsingunum þínum verði stolið, er enging tenging við þetta vefsvæði.
inadequateSecurityError = Vefþjónninn reyndi að semja um ófullnægjandi öryggisstig.
blockedByPolicy = Fyrirtækið þitt hefur lokað fyrir aðgang að þessu efni.
blockedByCORP = Þessu efni hefur ekki verið hlaðið inn því það virðist sem öryggisstillingarnar passi ekki við fyrri beiðni.
invalidHeaderValue = %S sendi til baka haus með tómum stöfum sem ekki er leyfilegt samkvæmt veföryggisstöðlum.
networkProtocolError = Upp kom netsamskiptavilla í Thunderbird sem er ekki hægt að laga.
