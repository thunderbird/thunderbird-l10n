malformedURI2 = Verificare che l’indirizzo sia valido e riprovare.
fileNotFound = Non è possibile trovare %S. Controllare il percorso e riprovare.
fileAccessDenied = Il file %S non è leggibile.
# %S is replaced by the uri host
httpErrorPage = %S ha restituito un errore.
serverError = È possibile che %S stia riscontrando un problema temporaneo oppure sia stato spostato.
dnsNotFound2 = Impossibile trovare %S. Controllare il nome e ritentare.
basicHttpAuthDisabled = È possibile che qualcuno stia falsificando il contenuto e tentando di sottrarre informazioni come nome utente, password o email. È anche possibile che le impostazioni di connessione siano configurate in modo errato.
unknownProtocolFound = Uno dei seguenti protocolli (%S) non è registrato oppure non è consentito in questo contesto.
connectionFailure = La connessione è stata rifiutata durante il tentativo di connessione a %S.
netInterrupt = La connessione con %S è stata terminata in modo imprevisto. Può essere stata trasferita parte dei dati.
netTimeout = Il tempo concesso all’operazione è scaduto durante il tentativo di connessione a %S.
redirectLoop = Impossibile caricare il contenuto richiesto in quanto è stato raggiunto il limite massimo di reindirizzamenti per questo URL. Questo potrebbe essere dovuto al blocco dei cookie.
confirmRepostPrompt = Per visualizzare questo contenuto, Thunderbird deve ritrasmettere le informazioni già inviate. Questa operazione ripeterà qualsiasi azione eseguita in precedenza, ad esempio una ricerca o una conferma d’ordine.
resendButton.label = Ritrasmetti
clientSocketMisconfiguration = Thunderbird non sa come comunicare con il server.
unknownSocketType = Questo documento non può essere visualizzato in assenza del Personal Security Manager (PSM). Scaricare e installare PSM e riprovare, oppure contattare il proprio amministratore di sistema.
netReset = Il documento non contiene dati.
notCached = Questo documento non è più disponibile.
netOffline = Thunderbird è attualmente in modalità non in linea e non è in grado di connettersi a Internet.
isprinting = Il documento non può essere modificato durante la stampa o l’anteprima.
deniedPortAccess = L’accesso alla porta indicata è stato disattivato per motivi di sicurezza.
proxyResolveFailure = Impossibile stabilire una connessione con il server proxy configurato. Verificare le impostazioni e riprovare.
proxyConnectFailure = La connessione è stata rifiutata tentando di contattare il proxy impostato. Controllare la configurazione del proxy e riprovare.
contentEncodingError = Il contenuto che si sta cercando di visualizzare non può essere mostrato in quanto utilizza una forma di compressione non valida o non supportata.
unsafeContentType = Il contenuto che si sta cercando di visualizzare non può essere mostrato poiché è contenuto in un tipo di file non sicuro da aprire. Contattare il proprietario del server per informarlo del problema.
malwareBlocked = Il server %S è stato segnalato come sito web malevolo ed è stato bloccato sulla base delle impostazioni di sicurezza.
harmfulBlocked = Il contenuto di %S è stato segnalato come potenzialmente dannoso ed è stato bloccato in base alle impostazioni di sicurezza.
unwantedBlocked = Il server %S è stato segnalato come server contenente software indesiderato ed è stato bloccato in base alle impostazioni di sicurezza.
deceptiveBlocked = Il contenuto di %S è stato segnalato come ingannevole ed è stato bloccato in base alle impostazioni di sicurezza.
cspBlocked = Questa pagina include un criterio sulla sicurezza dei contenuti che ne impedisce il caricamento con questa modalità.
xfoBlocked = Questa pagina include un criterio X-Frame-Options che ne impedisce il caricamento in questo contesto.
corruptedContentErrorv2 = Durante la connessione con %S si è verificata una violazione dei protocolli di rete impossibile da risolvere.
sslv3Used = La sicurezza dei dati su %S non può essere garantita in quanto utilizza SSLv3, un protocollo di sicurezza non affidabile.
weakCryptoUsed = Il gestore di %S ha configurato il server in modo non corretto. Per evitare potenziali furti di informazioni la connessione è stata interrotta.
inadequateSecurityError = Tentativo da parte del server di negoziare un livello di sicurezza inadeguato.
blockedByPolicy = La propria organizzazione ha bloccato l’accesso a questi contenuti.
blockedByCORP = Questo contenuto non è stato caricato in quanto sembra che la configurazione di sicurezza non corrisponda alla richiesta precedente.
invalidHeaderValue = %S ha restituito un header con caratteri vuoti. Questo non è consentito in base agli standard di sicurezza web.
networkProtocolError = Thunderbird ha riscontrato una violazione del protocollo di rete che non può essere corretta.
