malformedURI2 = Přepruwujće prošu, hač URL je korektny a spytajće hišće raz.
fileNotFound = Dataja %S njeda so namakać. Prošu přepruwujće městno a spytajće hišće raz.
fileAccessDenied = Dataja na %S čitajomna njeje.
# %S is replaced by the uri host
httpErrorPage = %S je zmylk wróćo pósłał.
serverError = %S móhł nachwilny problem měć abo je snano přesunył.
dnsNotFound2 = %S njebu namakany. Prošu přepruwujće mjeno a spytajće hišće raz.
basicHttpAuthDisabled = Něchtó móhł wobsah falšować a spytać, waše informacije kradnyć, na přikład waše wužiwarske mjeno, hesło abo e-mejlowu adresu. Waše zwiskowe nastajenja móhli tež wopak konfigurowane być.
unknownProtocolFound = Jedyn ze slědowacych (%S) njeje zregistrowany protokol abo njeje w tutym konteksće dowoleny.
connectionFailure = Při pospyće so z %S do zwiska stajić, bu zwisk wotpokazany.
netInterrupt = Zwisk z %S je so nadobo přetorhnył. Někotre daty su so snadź přenjesli.
netTimeout = Při pospyće so z %S do zwiska stajiće, je operacija čas překročiła.
redirectLoop = Dalesposrědkowanski limit za tutón URL bu překročeny. Njeje móžno, požadany wobsah začitać. To so snadź přez placki zawinuje, kotrež su zablokowane.
confirmRepostPrompt = Zo by tutón wobsah pokazał, Thunderbird dyrbi informacije pósłać, kotrež budu akciju wospjetować (na přikład pytanje abo wobkrućenje nadawka), kotraž je so prjedy přewjedła.
resendButton.label = Znowa pósłać
clientSocketMisconfiguration = Thunderbird njewě, kak ma ze serwerom komunikować.
unknownSocketType = Tutón dokument njemóže so zwobraznić, chibazo instalujeće Personal Security Manager (PSM). Sćehńce a instalujće PSM a spytajće hišće raz abo stajće so ze swojim systemowym administratorom do zwiska.
netReset = Tutón dokument njewobsahuje daty.
notCached = Tutón dokument hižo k dispoziciji njesteji.
netOffline = Thunderbird je tuchwilu offline a njemóže z internetom zwjazać.
isprinting = Dokument njeda so změnić, mjeztym zo ćišćeće abo sće w ćišćerskim přehledźe.
deniedPortAccess = Přistup k podatemu portowemu čisłu bu z wěstotnych přičinow znjemóžnjeny.
proxyResolveFailure = Proksy-serwer, kotryž sće konfigurował, njeda so namakać. Prošu přepruwujće swoje proksy-nastajenja a spytajće hišće raz.
proxyConnectFailure = Při pospyće so z proksy-serwerom, kotryž sće konfigurował, do zwiska stajić, bu zwisk wotpokazany. Prošu přepruwujće proksy-nastajenja a spytajće hišće raz.
contentEncodingError = Wobsah, kotryž pospytujeće sej wobhladać, njeda so pokazać, dokelž njepłaćiwu abo njepodpěrowanu formu zhusćenja wužiwa.
unsafeContentType = Wobsah, kotryž chceće sej wobhladać, njeda so pokazać, dokelž je w datajowym typje wobsahowana, kotryž njeda so wěsće wočinić. Prošu stajće so z wobsedźerjemi serwera do zwiska, zo byšće jich wo tutym problemje informował.
malwareBlocked = Serwer %S je so pječa za nadpady wužił a je so na zakładźe wašich wěstotnych nastajenjow zablokował.
harmfulBlocked = Wobsah %S bu jako potencielnje škódny zdźěleny a bu na zakładźe wašich wěstotnych nastajenjow zablokowane.
unwantedBlocked = Serwer %S bu jako zdźěleny, kotrež njewitanu softwaru poskića a bu na zakładźe wašich wěstotnych nastajenjow zablokowane.
deceptiveBlocked = Wobsah %S bu jako jebarski zdźěleny a bu na zakładźe wašich wěstotnych nastajenjow zablokowane.
cspBlocked = Tuta strona ma wěstotne prawidła za wobsah, kotrež zasadźenju na tute wašnje zadźěwaja.
xfoBlocked = Tuta strona ma prawidła X-Frame-Options, kotrež začitanju w tutym konteksće zadźěwaja.
corruptedContentErrorv2 = Serwer na %S je zranjenje syćoweho protokola dožiwił, kotrež njeda so porjedźić.
sslv3Used = Wěstota wašich datow na %S njeda so garantować, dokelž so SSLv3 wužiwa, złamany wěstotny protokol.
weakCryptoUsed = Mějićel %S je swoje serwer wopak konfigurował. Zo byšće swoje informacije přećiwo tomu škitał, zo so kradnu, njeje so zwisk z tutym serwerom wutworił.
inadequateSecurityError = Serwer spyta, njepřihódny wěstotny schodźenk wujednać.
blockedByPolicy = Waša organizacija je přistup k tutomu wobsahej zablokowała.
blockedByCORP = Tutón wobsah njeje so začitał, dokelž so zda, jako njeby wěstotna konfiguracija z předchadnym naprašowanjom wotpowědował.
invalidHeaderValue = %S je hłowowu linku z prózdnymi znamješkami wróćo pósłał, kotrež přez standardy web wěstoty dowolene njejsu.
networkProtocolError = Thnderbird je zranjenje syćoweho protokola dožiwił, kotrež njeda so porjedźić.
