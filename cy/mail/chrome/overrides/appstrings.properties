redirectLoop = Wedi mynd y tu hwnt i'r terfyn ailgyfeirio ar gyfer yr URL hwn. Wedi methu llwytho'r cynnwys gofynnwyd amdano. Gall hyn gael ei achosi gan gwcis sydd wedi'u rhwystro.
confirmRepostPrompt = I ddangos y cynnwys hwn, rhaid i Thunderbird anfon gwybodaeth fydd yn ailadrodd unrhyw weithred (fel chwilio neu gadarnhad archeb) gyflawnwyd cyn hynny.
