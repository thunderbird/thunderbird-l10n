clientSocketMisconfiguration = Dyw Thunderbird ddim yn gwybod sut i gyfathrebu â'r gweinydd.
unknownSocketType = Does dim modd dangos y ddogfen heblaw eich bod yn gosod y Rheolwr Diogelwch Personol (PSM). Llwythwch a gosod y Rheolwr a cheisio eto, neu cysylltwch â'ch Gweinyddwr System.
