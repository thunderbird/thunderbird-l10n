basicHttpAuthDisabled = Efallai bod rhywun yn ffugio'r cynnwys a gallai geisio dwyn pethau fel eich enw defnyddiwr, cyfrinair neu e-bost. O bosib fod eich gosodiadau cysylltiad hefyd wedi cael eu gosod yn anghywir.
