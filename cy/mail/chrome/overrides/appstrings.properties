proxyConnectFailure = Cafodd y cyswllt ei wrthod wrth geisio cysylltu â'r gweinydd dirprwyol rydych wedi ei ffurfweddu. Gwiriwch eich gosodiadau a cheisio eto.
contentEncodingError = Does dim modd dangos y cynnwys rydych chi'n ceisio'i weld oherwydd ei fod yn defnyddio ffurf annilys neu ffurf heb ei gynnal o gywasgu.
unsafeContentType = Does dim modd dangos y cynnwys rydych chi'n ceisio ei weld oherwydd ei fod wedi'i gynnwys mewn math o ffeil efallai nad yw'n ddiogel i'w hagor. Cysylltwch â pherchnogion y gweinydd i roi gwybod iddyn nhw am y broblem hon.
malwareBlocked = Yn ôl y sôn, mae'r gweinydd yn %S wedi ei ddefnyddio ar gyfer ymosodiadau ac wedi ei rwystro ar sail eich gosodiadau diogelwch.
harmfulBlocked = Mae'r cynnwys yn %S wedi cael ei adrodd fel y gallai fod yn niweidiol ac wedi ei rwystro ar sail eich gosodiadau diogelwch.
unwantedBlocked = Adroddwyd bod y gweinydd yn %S yn gwasanaethu meddalwedd nad oes ei eisiau ac mae wedi ei rwystro ar sail eich gosodiadau diogelwch.
deceptiveBlocked = Mae'r cynnwys yn %S wedi ei adrodd fel bod yn dwyllodrus ac wedi ei rwystro ar sail eich gosodiadau diogelwch.
cspBlocked = Mae gan y dudalen bolisi diogelwch cynnwys sy'n ei hatal rhag cael ei llwytho yn y ffordd yma.
xfoBlocked = Mae gan y dudalen hon bolisi X-Frame-Options sy'n ei hatal rhag cael ei lwytho yn y cyd-destun hwn.
corruptedContentErrorv2 = Mae gweinydd %S wedi profi tor protocol rhwydwaith nad oes modd ei drwsio.
sslv3Used = Dyw %S ddim yn gallu gwarantu diogelwch eich data gan ei fod yn defnyddio SSLv3, protocol diogelwch sydd wedi torri.
weakCryptoUsed = Mae perchennog %S wedi ffurfweddu ei weinydd yn amhriodol. Er mwyn amddiffyn eich manylion rhag cael ei dwyn, nid yw'r cysylltiad â'r gweinydd hwn wedi'i sefydlu.
inadequateSecurityError = Ceisiodd y gweinydd drafod lefel annigonol o ddiogelwch.
blockedByPolicy = Mae'ch sefydliad wedi rhwystro mynediad i'r cynnwys hwn.
blockedByCORP = Nid yw'r cynnwys hwn wedi'i lwytho oherwydd mae'n edrych yn debyg nad yw'r ffurfweddiad diogelwch yn cyfateb i'r cais blaenorol.
invalidHeaderValue = Anfonodd %S bennyn yn ôl gyda nodau gwag sydd ddim yn cael eu caniatáu gan safonau diogelwch gwe.
networkProtocolError = Mae Thunderbird wedi profi achos o dorri protocol rhwydwaith nad oes modd ei atgyweirio.
