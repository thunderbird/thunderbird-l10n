malformedURI2 = Kontrollera att webbadressen är korrekt och försök igen.
fileNotFound = Filen %S kan inte hittas. Kontrollera platsen och försök igen.
fileAccessDenied = Filen på %S är inte läsbar.
# %S is replaced by the uri host
httpErrorPage = %S skickade tillbaka ett fel.
serverError = %S kan ha ett tillfälligt problem eller den kan ha flyttats.
dnsNotFound2 = %S kan inte hittas. Kontrollera namnet och försök igen.
basicHttpAuthDisabled = Någon kan förfalska innehållet och försöka stjäla saker som ditt användarnamn, lösenord eller e-postadress. Dina anslutningsinställningar kan också vara felaktigt inställda.
unknownProtocolFound = Ett av följande (%S) är inte ett registrerat protokoll eller tillåts inte i den här kontexten.
connectionFailure = Anslutningen avvisades vid försöket att kontakta %S.
netInterrupt = Anslutningen till %S avslutades oväntat. Viss data kan ha överförts.
netTimeout = Inget svar vid försöket att kontakta %S.
redirectLoop = Omdirigeringsgränsen för denna webbadress överskreds. Det gick inte att ladda det efterfrågade innehållet. Detta kan orsakas av blockerade kakor.
confirmRepostPrompt = För att visa detta innehåll måste Thunderbird skicka information som kommer att upprepa en tidigare utförd åtgärd (såsom en sökning eller beställningsbekräftelse).
resendButton.label = Skicka igen
clientSocketMisconfiguration = Thunderbird vet inte hur man kommunicerar med servern.
unknownSocketType = Dokumentet kan inte visas om du inte installerar den Personliga säkerhetshanteraren (PSM). Hämta och installera PSM och försök igen, eller kontakta din systemadministratör.
netReset = Dokumentet innehåller ingen data.
notCached = Dokumentet är inte längre tillgängligt.
netOffline = Thunderbird är för närvarande i offline-läge och kan inte ansluta till internet.
isprinting = Dokumentet kan inte ändras under utskrift eller förhandsgranskning.
deniedPortAccess = Åtkomst till det portnummer du angett är blockerat av säkerhetsskäl.
proxyResolveFailure = Proxyservern du har angett kan inte hittas. Kontrollera dina proxyinställningar och försök igen.
proxyConnectFailure = Anslutningen avvisades vid försöket att kontakta proxyservern du har angett. Kontrollera dina proxyinställningar och försök igen.
contentEncodingError = Innehållet du försöker visa kan inte visas eftersom det använder en ogiltig eller icke-stödd form av komprimering.
unsafeContentType = Innehållet du försöker visa kan inte visas eftersom det finns i en filtyp som kanske inte är säker att öppna. Kontakta serverns ägare för att informera dem om detta problem.
malwareBlocked = Servern på %S har enligt uppgift använts för attacker och har blockerats baserat på dina säkerhetsinställningar.
harmfulBlocked = Innehållet på %S har rapporterats som potentiellt skadligt och har blockerats baserat på dina säkerhetsinställningar.
unwantedBlocked = Servern på %S har rapporterats leverera oönskad programvara och har blockerats baserat på dina säkerhetsinställningar.
deceptiveBlocked = Innehållet på %S har rapporterats som vilseledande och har blockerats baserat på dina säkerhetsinställningar.
cspBlocked = Den här sidan har en säkerhetspolicy för innehåll som förhindrar den från att laddas på detta sätt.
xfoBlocked = Den här sidan har en X-Frame-Options policy som förhindrar att den laddas i detta sammanhang.
corruptedContentErrorv2 = Servern på %S har upplevt en kränkning av nätverksprotokollet som inte kan repareras.
sslv3Used = Säkerheten för din data på %S kan inte garanteras eftersom den använder SSLv3, ett trasigt säkerhetsprotokoll.
weakCryptoUsed = Ägaren av %S har konfigurerat sin server felaktigt. För att skydda din information från att bli stulen, har anslutningen till servern inte etablerats.
inadequateSecurityError = Servern försökte förhandla fram en lämplig nivå av säkerhet.
blockedByPolicy = Ditt företag har blockerat åtkomsten till det här innehållet.
blockedByCORP = Det här innehållet har inte laddats eftersom det ser ut som att säkerhetskonfigurationen inte matchar den tidigare begäran.
invalidHeaderValue = %S skickade tillbaka ett sidhuvud med tomma tecken som inte tillåts av webbsäkerhetsstandarder.
networkProtocolError = Thunderbird har upplevt en kränkning av nätverksprotokollet som inte kan repareras.
