malformedURI2 = Undersøg om adressen er korrekt og prøv igen.
fileNotFound = Filen %S findes ikke. Tjek placeringen og prøv igen.
fileAccessDenied = Filen i %S kan ikke læses.
# %S is replaced by the uri host
httpErrorPage = %S returnerede en fejl.
serverError = Der kan være et midlertidigt problem med %S, eller den kan være flyttet.
dnsNotFound2 = %S kunne ikke findes. Kontroller navnet og prøv igen.
basicHttpAuthDisabled = Nogen er muligvis i gang med at forfalske indholdet og forsøger at stjæle oplysninger såsom dit brugernavn, din adgangskode eller din mailadresse. Dine forbindelsesindstillinger kan også være konfigureret forkert.
unknownProtocolFound = En af følgende (%S) er ikke en registreret protokol eller er ikke tilladt i denne sammenhæng.
connectionFailure = Forbindelsen blev afvist under forsøget på at kontakte %S.
netInterrupt = Forbindelsen til %S blev uventet afbrudt. Nogle data er måske blevet overført.
netTimeout = Tidsfristen udløb, mens der blev forsøgt at oprette forbindelse til %S.
redirectLoop = Viderestillingsgrænsen for denne URL er overskredet. Kan ikke hente det ønskede indhold. Dette kan måske skyldes, at cookies er blokeret.
confirmRepostPrompt = For at vise dette indhold, skal Thunderbird sende informationer som gentager en handling (fx en søgning eller en ordrebekræftelse) som blev udført tidligere.
resendButton.label = Send igen
clientSocketMisconfiguration = Thunderbird ved ikke, hvordan der skal kommunikeres med serveren.
unknownSocketType = Dokumentet kan ikke vises medmindre du installerer Personal Security Manager (PSM). Hent og installer PSM og prøv igen eller kontakt din systemadministrator.
netReset = Dokumentet indeholder ingen data.
notCached = Dette dokument er ikke længere tilgængeligt.
netOffline = Thunderbird er pt. i offline-tilstand og kan ikke oprette forbindelse til internettet.
isprinting = Dokumentet kan ikke ændres under udskrift eller under fremvisning i 'Vis udskrift'.
deniedPortAccess = Adgang til det angivne portnummer er blevet deaktiveret af sikkerhedshensyn.
proxyResolveFailure = Den proxyserver, du har angivet, kunne ikke findes. Kontroller dine proxyindstillinger og prøv igen.
proxyConnectFailure = Forbindelsen blev afvist under forsøg på at kontakte den proxyserver, du har angivet. Kontroller dine proxyindstillinger og prøv igen.
contentEncodingError = Indholdet kan ikke vises, da det benytter en ugyldig eller ikke understøttet form for komprimering.
unsafeContentType = Indholdet kan ikke vises, da det er indeholdt i en filtype, som muligvis ikke er sikker at åbne. Kontakt ejeren af serveren og gør dem opmærksom på dette problem.
malwareBlocked = Serveren %S er tidligere blevet anvendt til ondsindede angreb og er som følge af dine sikkerhedsindstillinger blevet blokeret.
harmfulBlocked = Indholdet på %S er blevet rapporteret som potentielt skadeligt og er som følge af dine sikkerhedsindstillinger blevet blokeret.
unwantedBlocked = Serveren på %S er blevet anmeldt for at levere uønsket software og er som følge af dine sikkerhedsindstillinger blevet blokeret.
deceptiveBlocked = Indholdet på %S er blevet anmeldt som vildledende og er som følge af dine sikkerhedsindstillinger blevet blokeret.
cspBlocked = Denne side har en indholdssikkerhedspolitik, der forhindrer den i at blive indlæst på denne måde.
xfoBlocked = Denne side har en politik for X-Frame-Options, der forhindrer den i at blive indlæst i denne kontekst.
corruptedContentErrorv2 = Serveren på %S har en fejl i netværksprotokollen, der ikke kan repareres.
sslv3Used = Sikkerheden af dine data kan ikke garanteres på %S, fordi webstedet bruger en defekt og usikker sikkerhedsprotokol, SSLv3.
weakCryptoUsed = Ejeren af %S har ikke konfigureret deres server korrekt. For at undgå at dine informationer bliver stjålet, er der ikke oprettet forbindelse til serveren.
inadequateSecurityError = Serveren forsøgte at benytte et utilstrækkeligt sikkerhedsniveau.
blockedByPolicy = Din organisation har blokeret adgangen til dette indhold.
blockedByCORP = Indholdet er ikke blevet indlæst, fordi det ser ud til, at sikkerhedskonfigurationen ikke matcher den tidligere forespørgsel.
invalidHeaderValue = %S returnerede en header med tomme tegn, hvilket ikke er tilladt ifølge standarderne for websikkerhed.
networkProtocolError = Thunderbird har opdaget en fejl i netværksprotokollen, der ikke kan repareres.
